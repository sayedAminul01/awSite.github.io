<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent-color: #2c001e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --card-bg: #252525;
            --card-hover: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            /* color: var(--accent-color); */
            color:#666363;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .search-container {
            position: relative;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 2rem 0;
        }
        
        .category-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .category-btn:hover {
            background-color: rgba(138, 43, 226, 0.1);
            border-color: var(--accent-color);
            color: var(--text-primary);
        }
        
        .category-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .tool-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: var(--card-hover);
        }
        
        .tool-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .tool-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }
        
        .tool-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .tool-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .tool-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        .tool-link:hover {
            background-color: #312b38;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        footer {
            background-color: var(--bg-secondary);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-text {
            color: var(--text-secondary);
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .search-container {
                width: 50%;
            }
        }
        
        @media (max-width: 767px) {
            .categories {
                overflow-x: auto;
                padding-bottom: 0.5rem;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                flex-wrap: nowrap;
            }
            
            .category-btn {
                scroll-snap-align: start;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

        </div>
        
        <div class="tools-grid" id="tools-grid">
            <!-- Tools will be dynamically added here -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <h3>No tools found</h3>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </main>
    
    <footer>

                category: "coding",
                description: "Amazon's AI coding companion that generates code suggestions based on comments and context.",

            }
        ];

        // DOM Elements
        const toolsGrid = document.getElementById('tools-grid');
        const searchInput = document.getElementById('search-input');
        const categoriesContainer = document.getElementById('categories');
        const emptyState = document.getElementById('empty-state');
        
        // Current active category
        let activeCategory = 'all';
        let searchTerm = '';
        
        // Render tools function
        function renderTools() {
            // Filter tools based on category and search term
            const filteredTools = toolsData.filter(tool => {
                const matchesCategory = activeCategory === 'all' || tool.category === activeCategory;
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                     tool.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            // Clear current tools
            toolsGrid.innerHTML = '';
            
            // Show empty state if no tools match
            if (filteredTools.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                // Render filtered tools
                filteredTools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.innerHTML = `
                        <div class="tool-content">
                            <div class="tool-header">
                                <div class="tool-icon">${tool.icon}</div>
                                <h3 class="tool-name">${tool.name}</h3>
                            </div>
                            <p class="tool-description">${tool.description}</p>
                            <a href="${tool.link}" class="tool-link" target="_blank">Visit Tool</a>
                        </div>
                    `;
                    toolsGrid.appendChild(toolCard);
                });
            }
        }
        
        // Initialize the page
        function init() {
            // Render all tools initially
            renderTools();
            
            // Add event listener for search input
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderTools();
            });
            
            // Add event listeners for category buttons
            categoriesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    // Remove active class from current active button
                    document.querySelector('.category-btn.active').classList.remove('active');
                    
                    // Add active class to clicked button
                    e.target.classList.add('active');
                    
                    // Update active category
                    activeCategory = e.target.dataset.category;
                    
                    // Re-render tools
                    renderTools();
                }
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
