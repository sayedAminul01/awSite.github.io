<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Institute of Computer CS Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
<!--     Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3056427584192481"
     crossorigin="anonymous"></script>
</head>
    

<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-moon dark-icon"></i>
            <i class="fas fa-sun light-icon"></i>
        </button>
    </div>

    <div class="container">
        <div class="quiz-card">
            <!-- Start Screen -->
            <div id="start-screen">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                <h1 class="title1">Alien Institute of Computer</h1>
                <h2 class="title2">Computer Basic Welcome Test</h2>
                
                <div class="form-group">
                    <label for="user-name">Enter Your Name</label>
                    <input type="text" id="user-name" placeholder="Your full name" required>
                </div>
                
                <button id="start-button" class="btn primary-btn">
                    <span class="btn-text">Start Test</span>
                    <i class="fas fa-rocket"></i>
                </button>
                
                <div class="info-panel">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>40 Minutes</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-question-circle"></i>
                        <span>50 Questions</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-award"></i>
                        <span>Percentage</span>
                    </div>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div class="quiz-header">
                    <div class="user-info">
                        <i class="fas fa-user-astronaut"></i>
                        <span id="user-name-display"></span>
                    </div>
                    <div class="timer-container">
                        <i class="fas fa-hourglass-half pulse"></i>
                        <div id="timer">40:00</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="progress-text">
                        <span>Question <span id="current-question">1</span>/50</span>
                    </div>
                </div>
                
                <div id="quiz-container"></div>
            </div>

            <!-- Result Screen -->
            <div id="result-container" class="hidden">
                <div class="result-header">
                    <div class="result-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h2>Test Completed</h2>
                    <p>Great job, <span id="result-name"></span>!</p>
                </div>
                
                <div class="motivational-quote">
                    <i class="fas fa-quote-left"></i>
                    <p id="motivation-message"></p>
                    <i class="fas fa-quote-right"></i>
                </div>

                <div class="result-actions">
                    <button id="submit-result" class="btn primary-btn">
                        <span class="btn-text">Submit Results</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                    
                    <button id="restart-button" class="btn secondary-btn">
                        <span class="btn-text">Try Again</span>
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="footer-links">
                    <a href="../index.html"><i class="fas fa-home"></i> AlienWeb</a>
                    <a href="../learningZone/index.html"><i class="fas fa-graduation-cap"></i> Learning Zone</a>
                    <a href="../learningZone/computerZone.html"><i class="fas fa-laptop-code"></i> Computer Zone</a>
                </div>
            </div>

            <!-- Hidden Results -->
            <div id="hidden-results" class="hidden">
                <p>Correct Answers: <span id="correct-answers"></span></p>
                <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
                <p>Percentage: <span id="percentage"></span>%</p>
                <!-- <p>Grade: <span id="grade"></span></p> -->
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
