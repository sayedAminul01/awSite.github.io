</head>
<body class="font-sans min-h-screen flex items-center justify-center transition-colors duration-300 light">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 max-w-3xl mx-auto transition-colors duration-300">
            <!-- Header with logo and dark mode toggle -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="title1 text-2xl md:text-3xl">Alien School of Tech & Business</h1>
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
            </div>
            <h2 class="title2 text-lg md:text-xl text-center mb-6">‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡ßß : ‡¶ú‡ßÄ‡ß±‡¶ú‡¶ó‡¶§¬∑ 30 min</h2>
            
            <!-- Start screen -->
            <div id="start-screen" class="text-center">
                <p class="mb-6 text-gray-600 dark:text-gray-300">Test your Biology with 30 randomly selected questions.</p>
                <input type="text" id="user-name" placeholder="Your name (e.g., Alex)" 
                       class="w-full max-w-md mx-auto p-3 mb-6 border rounded-xl focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <button id="start-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl text-lg shadow-lg transform hover:scale-105 transition">
                    <i class="fas fa-play mr-2"></i>Start Test
                </button>
            </div>

            <!-- Quiz screen (hidden initially) -->
            <div id="quiz-screen" class="hidden">
                <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
                    <p class="text-lg font-semibold text-gray-800 dark:text-gray-200">üë§ <span id="user-name-display"></span></p>
                    <div class="timer text-xl font-mono bg-indigo-100 dark:bg-indigo-900 px-4 py-2 rounded-full" id="timer">30:00</div>
                </div>
                <!-- Progress bar -->
                <div class="mb-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="bg-indigo-600 h-3 rounded-full progress-bar transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p class="text-right text-sm text-gray-600 dark:text-gray-400 mt-1">Question <span id="current-question">1</span>/<span id="total-questions">30</span></p>
                </div>
                <!-- Question container -->
                <div id="quiz-container" class="mb-6"></div>
            </div>

            <!-- Result screen -->
            <div id="result-container" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">üìä Results</h2>
                <p class="text-xl mb-2">Well done, <strong><span id="result-name"></span>!</strong></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-6">
                    <div class="bg-green-100 dark:bg-green-900 p-4 rounded-xl">
                        <p class="text-2xl font-bold text-green-700 dark:text-green-300" id="correct-answers">0</p>
                        <p class="text-gray-700 dark:text-gray-300">Correct</p>
                    </div>
                    <div class="bg-red-100 dark:bg-red-900 p-4 rounded-xl">
                        <p class="text-2xl font-bold text-red-700 dark:text-red-300" id="incorrect-answers">0</p>
                        <p class="text-gray-700 dark:text-gray-300">Incorrect</p>
                    </div>
                </div>
                <p class="text-xl">Score: <span id="percentage" class="font-bold text-blue-600 dark:text-blue-400"></span>%</p>
                <p class="text-2xl mt-2">Grade: <span id="grade" class="font-bold text-purple-600 dark:text-purple-400"></span></p>
                <p id="motivation-message" class="text-lg mt-4 italic bg-gray-100 dark:bg-gray-700 p-3 rounded-xl"></p>
                <button id="restart-button" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    <i class="fas fa-redo-alt mr-2"></i>Restart Test
                </button>
                <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
                    <a href="../index.html" class="hover:underline">AlienWeb</a> ¬∑ 
                    <a href="../learningZone/index.html" class="hover:underline">Learning Zone</a>
                </div>
            </div>
        </div>
    </div>
