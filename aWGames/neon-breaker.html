<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breaker - AlienWeb Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
            color: #fff; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px;
        }
        
        .ad-banner {
            width: 100%; max-width: 728px; height: 90px; background: rgba(255, 0, 255, 0.1);
            border: 1px dashed #ff00ff; display: flex; align-items: center; justify-content: center;
            margin: 10px 0; border-radius: 5px; font-size: 12px; opacity: 0.7;
        }
        
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem); background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .stats { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        .stat {
            background: rgba(255, 0, 255, 0.2); padding: 8px 16px; border-radius: 8px;
            border: 1px solid #ff00ff; font-weight: bold;
        }
        
        #gameContainer { position: relative; margin-bottom: 15px; }
        
        #gameCanvas {
            border: 3px solid #ff00ff; background: #000;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5); border-radius: 10px;
        }
        
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 15px; }
        
        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff); border: none;
            padding: 12px 24px; border-radius: 25px; color: #000; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; font-family: 'Orbitron', sans-serif;
        }
        
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4); }
        
        .mobile-controls {
            display: none; flex-direction: row; gap: 10px; margin: 15px 0;
        }
        
        .mobile-btn {
            background: rgba(255, 0, 255, 0.3); border: 1px solid #ff00ff;
            color: #fff; padding: 15px 30px; border-radius: 10px; font-size: 16px;
            cursor: pointer; transition: all 0.3s ease;
        }
        
        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid #ff00ff; display: none; z-index: 100;
        }
        
        @media (max-width: 768px) { .mobile-controls { display: flex; } }
    </style>
</head>
<body>
    <div class="ad-banner">AdSense Banner 728x90</div>
    
    <div class="header">
        <h1>üéÜ Neon Breaker</h1>
        <p>Futuristic brick breaker with explosive power-ups!</p>
    </div>
    
    <div class="stats">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Lives: <span id="lives">3</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
        <div class="stat">Blocks: <span id="blocks">0</span></div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameOver">
            <h2 id="gameOverTitle">Level Complete!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="nextLevel()" id="nextBtn">Next Level</button>
            <button class="btn" onclick="restartGame()">Restart</button>
            <button class="btn" onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="togglePause()" id="pauseBtn">Pause</button>
        <button class="btn" onclick="restartGame()">Restart</button>
        <button class="btn" onclick="toggleSound()" id="soundBtn">üîä Sound ON</button>
    </div>
    
    <div class="mobile-controls">
        <button class="mobile-btn" ontouchstart="moveLeft()" ontouchend="stopMove()">‚¨ÖÔ∏è Left</button>
        <button class="mobile-btn" ontouchstart="moveRight()" ontouchend="stopMove()">Right ‚û°Ô∏è</button>
    </div>
    
    <div class="ad-banner">AdSense Banner 728x90</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let audioContext, soundEnabled = true;
        
        function createSound(freq, dur, type = 'sine', vol = 0.1) {
            if (!soundEnabled || !audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            osc.type = type;
            gain.gain.setValueAtTime(vol, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + dur);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + dur);
        }
        
        function playSound(type) {
            switch(type) {
                case 'paddle': createSound(220, 0.1, 'square', 0.2); break;
                case 'brick': createSound(440, 0.2, 'sawtooth', 0.3); break;
                case 'powerup': createSound(880, 0.3, 'sine', 0.3); break;
                case 'complete': createSound(523, 0.5, 'sine', 0.3); break;
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
            if (soundEnabled && !audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        document.addEventListener('click', () => {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }, { once: true });
        
        let gameState = { score: 0, lives: 3, level: 1, running: true, paused: false };
        let keys = {}, mobileMove = 0;
        
        // Game objects
        let paddle = { x: 350, y: 550, width: 100, height: 15, speed: 8, powerUp: null };
        let ball = { x: 400, y: 300, vx: 4, vy: -4, size: 8, trail: [], powerUp: null };
        let bricks = [], powerUps = [], particles = [];
        
        // Input handling
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        
        function moveLeft() { mobileMove = -1; }
        function moveRight() { mobileMove = 1; }
        function stopMove() { mobileMove = 0; }
        
        function createBricks() {
            bricks = [];
            const rows = 5 + gameState.level;
            const cols = 10;
            const brickWidth = 70;
            const brickHeight = 25;
            const startX = 50;
            const startY = 50;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const hue = (row * 60 + col * 20) % 360;
                    bricks.push({
                        x: startX + col * (brickWidth + 5),
                        y: startY + row * (brickHeight + 5),
                        width: brickWidth,
                        height: brickHeight,
                        color: `hsl(${hue}, 80%, 60%)`,
                        hits: Math.floor(row / 2) + 1,
                        maxHits: Math.floor(row / 2) + 1,
                        powerUp: Math.random() < 0.1 ? ['multiball', 'bigpaddle', 'fireball', 'slowball'][Math.floor(Math.random() * 4)] : null
                    });
                }
            }
        }
        
        function update() {
            if (!gameState.running || gameState.paused) return;
            
            // Paddle movement
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || mobileMove === -1) {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D'] || mobileMove === 1) {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }
            
            // Ball movement
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Ball trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) ball.trail.shift();
            
            // Ball collision with walls
            if (ball.x <= ball.size || ball.x >= canvas.width - ball.size) {
                ball.vx = -ball.vx;
                playSound('paddle');
            }
            if (ball.y <= ball.size) {
                ball.vy = -ball.vy;
                playSound('paddle');
            }
            
            // Ball collision with paddle
            if (ball.y + ball.size >= paddle.y &&
                ball.y - ball.size <= paddle.y + paddle.height &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width) {
                
                ball.vy = -Math.abs(ball.vy);
                
                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.vx = (hitPos - 0.5) * 8;
                
                playSound('paddle');
            }
            
            // Ball collision with bricks
            bricks.forEach((brick, brickIndex) => {
                if (ball.x + ball.size >= brick.x &&
                    ball.x - ball.size <= brick.x + brick.width &&
                    ball.y + ball.size >= brick.y &&
                    ball.y - ball.size <= brick.y + brick.height) {
                    
                    // Determine collision side
                    const overlapLeft = (ball.x + ball.size) - brick.x;
                    const overlapRight = (brick.x + brick.width) - (ball.x - ball.size);
                    const overlapTop = (ball.y + ball.size) - brick.y;
                    const overlapBottom = (brick.y + brick.height) - (ball.y - ball.size);
                    
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);
                    
                    if (minOverlap === overlapLeft || minOverlap === overlapRight) {
                        ball.vx = -ball.vx;
                    } else {
                        ball.vy = -ball.vy;
                    }
                    
                    brick.hits--;
                    playSound('brick');
                    
                    // Create particles
                    for (let i = 0; i < 8; i++) {
                        particles.push({
                            x: brick.x + brick.width / 2,
                            y: brick.y + brick.height / 2,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            life: 30,
                            color: brick.color,
                            size: Math.random() * 4 + 2
                        });
                    }
                    
                    if (brick.hits <= 0) {
                        gameState.score += 100 * gameState.level;
                        
                        // Drop power-up
                        if (brick.powerUp) {
                            powerUps.push({
                                x: brick.x + brick.width / 2,
                                y: brick.y + brick.height / 2,
                                type: brick.powerUp,
                                vy: 2,
                                pulse: 0
                            });
                        }
                        
                        bricks.splice(brickIndex, 1);
                    }
                }
            });
            
            // Update power-ups
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.vy;
                powerUp.pulse += 0.2;
                
                // Power-up collision with paddle
                if (powerUp.y + 15 >= paddle.y &&
                    powerUp.x >= paddle.x &&
                    powerUp.x <= paddle.x + paddle.width) {
                    
                    playSound('powerup');
                    
                    // Apply power-up effect
                    switch(powerUp.type) {
                        case 'multiball':
                            // Create additional balls
                            for (let i = 0; i < 2; i++) {
                                const newBall = { ...ball };
                                newBall.vx = (Math.random() - 0.5) * 8;
                                newBall.vy = -Math.abs(newBall.vy);
                                // Note: This would require multiple ball support
                            }
                            break;
                        case 'bigpaddle':
                            paddle.width = Math.min(150, paddle.width + 30);
                            setTimeout(() => paddle.width = 100, 10000);
                            break;
                        case 'fireball':
                            ball.powerUp = 'fire';
                            setTimeout(() => ball.powerUp = null, 8000);
                            break;
                        case 'slowball':
                            ball.vx *= 0.7;
                            ball.vy *= 0.7;
                            setTimeout(() => {
                                ball.vx *= 1.43;
                                ball.vy *= 1.43;
                            }, 5000);
                            break;
                    }
                    
                    powerUps.splice(index, 1);
                }
                
                // Remove power-ups that fall off screen
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                return particle.life > 0;
            });
            
            // Check for ball falling off screen
            if (ball.y > canvas.height) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }
            
            // Check level completion
            if (bricks.length === 0) {
                levelComplete();
            }
            
            updateUI();
        }
        
        function draw() {
            // Clear with neon background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw neon grid
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw bricks with glow
            bricks.forEach(brick => {
                const alpha = brick.hits / brick.maxHits;
                
                ctx.fillStyle = brick.color;
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = 10 * alpha;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                
                // Brick border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                
                ctx.shadowBlur = 0;
            });
            
            // Draw paddle with glow
            const paddleGradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            paddleGradient.addColorStop(0, '#00ffff');
            paddleGradient.addColorStop(1, '#0088cc');
            
            ctx.fillStyle = paddleGradient;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
            
            // Draw ball trail
            ball.trail.forEach((point, index) => {
                const alpha = index / ball.trail.length;
                const size = ball.size * alpha;
                
                ctx.fillStyle = ball.powerUp === 'fire' ? `rgba(255, 100, 0, ${alpha})` : `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(point.x - size/2, point.y - size/2, size, size);
            });
            
            // Draw ball with glow
            ctx.fillStyle = ball.powerUp === 'fire' ? '#ff6600' : '#ffffff';
            ctx.shadowColor = ball.powerUp === 'fire' ? '#ff6600' : '#ffffff';
            ctx.shadowBlur = ball.powerUp === 'fire' ? 20 : 10;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                const pulse = Math.sin(powerUp.pulse) * 0.3 + 0.7;
                const colors = {
                    multiball: '#ff00ff',
                    bigpaddle: '#00ff00',
                    fireball: '#ff6600',
                    slowball: '#0088ff'
                };
                
                ctx.fillStyle = colors[powerUp.type];
                ctx.shadowColor = colors[powerUp.type];
                ctx.shadowBlur = 15 * pulse;
                ctx.fillRect(powerUp.x - 10, powerUp.y - 10, 20, 20);
                
                // Power-up symbol
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(powerUp.type.charAt(0).toUpperCase(), powerUp.x, powerUp.y + 4);
                
                ctx.shadowBlur = 0;
            });
            
            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
            
            // Draw pause overlay
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff00ff';
                ctx.font = '48px Orbitron';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 20;
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0;
            }
        }
        
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - 20;
            ball.vx = (Math.random() - 0.5) * 6;
            ball.vy = -4;
            ball.trail = [];
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameState.running) requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('blocks').textContent = bricks.length;
        }
        
        function togglePause() {
            if (!gameState.running) return;
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? 'Resume' : 'Pause';
            if (!gameState.paused) gameLoop();
        }
        
        function levelComplete() {
            gameState.score += 1000 * gameState.level;
            playSound('complete');
            document.getElementById('gameOverTitle').textContent = 'Level Complete!';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('gameOver').style.display = 'block';
            gameState.running = false;
        }
        
        function gameOver() {
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            gameState.running = false;
        }
        
        function nextLevel() {
            gameState.level++;
            gameState.running = true;
            createBricks();
            resetBall();
            powerUps = [];
            particles = [];
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        function restartGame() {
            gameState = { score: 0, lives: 3, level: 1, running: true, paused: false };
            paddle = { x: 350, y: 550, width: 100, height: 15, speed: 8, powerUp: null };
            createBricks();
            resetBall();
            powerUps = [];
            particles = [];
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'Pause';
            updateUI();
            gameLoop();
        }
        
        // Initialize
        createBricks();
        resetBall();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
