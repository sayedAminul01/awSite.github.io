<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Jump - AlienWeb Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px;
        }
        
        .ad-banner {
            width: 100%; max-width: 728px; height: 90px; background: rgba(30, 60, 114, 0.2);
            border: 1px dashed #2a5298; display: flex; align-items: center; justify-content: center;
            margin: 10px 0; border-radius: 5px; font-size: 12px; opacity: 0.7;
        }
        
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem); background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .stats { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        .stat {
            background: rgba(30, 60, 114, 0.3); padding: 8px 16px; border-radius: 8px;
            border: 1px solid #2a5298; font-weight: bold;
        }
        
        #gameContainer { position: relative; margin-bottom: 15px; }
        
        #gameCanvas {
            border: 3px solid #00ffff; background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); border-radius: 10px;
        }
        
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 15px; }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff); border: none;
            padding: 12px 24px; border-radius: 25px; color: #000; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; font-family: 'Orbitron', sans-serif;
        }
        
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4); }
        
        .mobile-controls {
            display: none; grid-template-columns: repeat(3, 1fr); gap: 8px;
            max-width: 200px; margin: 15px 0;
        }
        
        .mobile-btn {
            background: rgba(0, 255, 255, 0.3); border: 1px solid #00ffff;
            color: #fff; padding: 15px; border-radius: 10px; font-size: 16px;
            cursor: pointer; transition: all 0.3s ease;
        }
        
        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid #00ffff; display: none; z-index: 100;
        }
        
        @media (max-width: 768px) { .mobile-controls { display: grid; } }
    </style>
</head>
<body>
    <div class="ad-banner">AdSense Banner 728x90</div>
    
    <div class="header">
        <h1>üåÄ Portal Jump</h1>
        <p>Mind-bending platformer with portal mechanics!</p>
    </div>
    
    <div class="stats">
        <div class="stat">Level: <span id="level">1</span></div>
        <div class="stat">Lives: <span id="lives">3</span></div>
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Portals: <span id="portals">2</span></div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameOver">
            <h2 id="gameOverTitle">Level Complete!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="nextLevel()" id="nextBtn">Next Level</button>
            <button class="btn" onclick="restartGame()">Restart</button>
            <button class="btn" onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="togglePause()" id="pauseBtn">Pause</button>
        <button class="btn" onclick="restartGame()">Restart</button>
        <button class="btn" onclick="toggleSound()" id="soundBtn">üîä Sound ON</button>
    </div>
    
    <div class="mobile-controls">
        <button class="mobile-btn" onclick="jump()">‚¨ÜÔ∏è</button>
        <button class="mobile-btn" onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button class="mobile-btn" onclick="moveRight()">‚û°Ô∏è</button>
        <button class="mobile-btn" onclick="placePortal()">üåÄ</button>
    </div>
    
    <div class="ad-banner">AdSense Banner 728x90</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let audioContext, soundEnabled = true;
        
        function createSound(freq, dur, type = 'sine', vol = 0.1) {
            if (!soundEnabled || !audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            osc.type = type;
            gain.gain.setValueAtTime(vol, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + dur);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + dur);
        }
        
        function playSound(type) {
            switch(type) {
                case 'jump': createSound(440, 0.2, 'square', 0.2); break;
                case 'portal': createSound(880, 0.3, 'sine', 0.3); break;
                case 'teleport': createSound(1320, 0.2, 'triangle', 0.3); break;
                case 'complete': createSound(523, 0.5, 'sine', 0.3); break;
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
            if (soundEnabled && !audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        document.addEventListener('click', () => {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }, { once: true });
        
        let gameState = { level: 1, lives: 3, score: 0, portals: 2, running: true, paused: false };
        let keys = {};
        
        let player = { x: 50, y: 500, width: 20, height: 20, vx: 0, vy: 0, onGround: false, color: '#00ff88' };
        let platforms = [], portals = [], particles = [], goal = {};
        
        // Input handling
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        
        function jump() { keys[' '] = true; setTimeout(() => keys[' '] = false, 100); }
        function moveLeft() { keys['ArrowLeft'] = true; setTimeout(() => keys['ArrowLeft'] = false, 100); }
        function moveRight() { keys['ArrowRight'] = true; setTimeout(() => keys['ArrowRight'] = false, 100); }
        function placePortal() { keys['p'] = true; setTimeout(() => keys['p'] = false, 100); }
        
        canvas.addEventListener('click', (e) => {
            if (gameState.portals <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            // Check if clicking on a platform
            let onPlatform = false;
            platforms.forEach(platform => {
                if (x >= platform.x && x <= platform.x + platform.width &&
                    y >= platform.y && y <= platform.y + platform.height) {
                    onPlatform = true;
                }
            });
            
            if (onPlatform) {
                // Remove existing portals if we have 2
                if (portals.length >= 2) portals.shift();
                
                portals.push({
                    x: x - 15, y: y - 15, width: 30, height: 30,
                    color: portals.length === 0 ? '#00ffff' : '#ff00ff',
                    pulse: 0, particles: []
                });
                
                gameState.portals--;
                playSound('portal');
                updateUI();
            }
        });
        
        function createLevel() {
            platforms = [];
            portals = [];
            particles = [];
            
            // Basic platforms for all levels
            platforms.push(
                { x: 0, y: 580, width: 200, height: 20, color: '#666' },
                { x: 300, y: 500, width: 100, height: 20, color: '#666' },
                { x: 500, y: 400, width: 100, height: 20, color: '#666' },
                { x: 700, y: 300, width: 100, height: 20, color: '#666' }
            );
            
            // Level-specific platforms
            switch(gameState.level) {
                case 1:
                    platforms.push({ x: 200, y: 450, width: 80, height: 20, color: '#666' });
                    goal = { x: 750, y: 250, width: 30, height: 30 };
                    break;
                case 2:
                    platforms.push(
                        { x: 150, y: 350, width: 80, height: 20, color: '#666' },
                        { x: 600, y: 200, width: 80, height: 20, color: '#666' }
                    );
                    goal = { x: 630, y: 150, width: 30, height: 30 };
                    break;
                case 3:
                    platforms.push(
                        { x: 100, y: 300, width: 60, height: 20, color: '#666' },
                        { x: 250, y: 200, width: 60, height: 20, color: '#666' },
                        { x: 400, y: 100, width: 60, height: 20, color: '#666' }
                    );
                    goal = { x: 420, y: 50, width: 30, height: 30 };
                    break;
                default:
                    // Procedural levels
                    for (let i = 0; i < gameState.level + 2; i++) {
                        platforms.push({
                            x: Math.random() * 600 + 100,
                            y: Math.random() * 400 + 100,
                            width: 60 + Math.random() * 40,
                            height: 20,
                            color: '#666'
                        });
                    }
                    goal = { x: 750, y: 50, width: 30, height: 30 };
            }
            
            player.x = 50;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            gameState.portals = 2;
        }
        
        function update() {
            if (!gameState.running || gameState.paused) return;
            
            // Player movement
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.vx = Math.max(-5, player.vx - 0.5);
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.vx = Math.min(5, player.vx + 0.5);
            } else {
                player.vx *= 0.8;
            }
            
            // Jumping
            if ((keys[' '] || keys['ArrowUp']) && player.onGround) {
                player.vy = -12;
                player.onGround = false;
                playSound('jump');
            }
            
            // Gravity
            player.vy += 0.5;
            if (player.vy > 15) player.vy = 15;
            
            // Update position
            player.x += player.vx;
            player.y += player.vy;
            
            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Top collision
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                    // Bottom collision
                    else if (player.vy < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.vy = 0;
                    }
                    // Side collisions
                    else if (player.vx > 0) {
                        player.x = platform.x - player.width;
                        player.vx = 0;
                    } else if (player.vx < 0) {
                        player.x = platform.x + platform.width;
                        player.vx = 0;
                    }
                }
            });
            
            // Portal collision and teleportation
            portals.forEach((portal, index) => {
                if (player.x < portal.x + portal.width &&
                    player.x + player.width > portal.x &&
                    player.y < portal.y + portal.height &&
                    player.y + player.height > portal.y) {
                    
                    // Teleport to other portal
                    const otherPortal = portals[1 - index];
                    if (otherPortal) {
                        player.x = otherPortal.x + otherPortal.width / 2 - player.width / 2;
                        player.y = otherPortal.y + otherPortal.height / 2 - player.height / 2;
                        playSound('teleport');
                        
                        // Create teleport particles
                        for (let i = 0; i < 15; i++) {
                            particles.push({
                                x: player.x + player.width / 2,
                                y: player.y + player.height / 2,
                                vx: (Math.random() - 0.5) * 8,
                                vy: (Math.random() - 0.5) * 8,
                                life: 30,
                                color: portal.color,
                                size: Math.random() * 4 + 2
                            });
                        }
                    }
                }
                
                portal.pulse += 0.1;
                
                // Portal particles
                if (Math.random() < 0.3) {
                    portal.particles.push({
                        x: portal.x + Math.random() * portal.width,
                        y: portal.y + Math.random() * portal.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 20,
                        color: portal.color,
                        size: Math.random() * 3 + 1
                    });
                }
                
                portal.particles = portal.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    return p.life > 0;
                });
            });
            
            // Goal collision
            if (player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y) {
                
                levelComplete();
            }
            
            // Death conditions
            if (player.y > canvas.height) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    createLevel();
                }
            }
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                return particle.life > 0;
            });
            
            updateUI();
        }
        
        function draw() {
            // Clear with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001122');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Platform edge highlight
                ctx.fillStyle = '#888';
                ctx.fillRect(platform.x, platform.y, platform.width, 2);
            });
            
            // Draw portals
            portals.forEach(portal => {
                const pulse = Math.sin(portal.pulse) * 0.3 + 0.7;
                
                // Portal glow
                ctx.shadowColor = portal.color;
                ctx.shadowBlur = 20 * pulse;
                
                // Portal ring
                ctx.strokeStyle = portal.color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(portal.x + portal.width/2, portal.y + portal.height/2, portal.width/2 * pulse, 0, Math.PI * 2);
                ctx.stroke();
                
                // Portal center
                ctx.fillStyle = portal.color;
                ctx.globalAlpha = 0.3 * pulse;
                ctx.beginPath();
                ctx.arc(portal.x + portal.width/2, portal.y + portal.height/2, portal.width/3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                
                ctx.shadowBlur = 0;
                
                // Portal particles
                portal.particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 20;
                    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                    ctx.globalAlpha = 1;
                });
            });
            
            // Draw goal
            const goalPulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 15 * goalPulse;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.shadowBlur = 0;
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 10;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
            
            // Player eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 3, player.y + 3, 3, 3);
            ctx.fillRect(player.x + 14, player.y + 3, 3, 3);
            
            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
            
            // Draw pause overlay
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ffff';
                ctx.font = '48px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameState.running) requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('portals').textContent = gameState.portals;
        }
        
        function togglePause() {
            if (!gameState.running) return;
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? 'Resume' : 'Pause';
            if (!gameState.paused) gameLoop();
        }
        
        function levelComplete() {
            gameState.score += 1000 + (gameState.level * 500);
            playSound('complete');
            document.getElementById('gameOverTitle').textContent = 'Level Complete!';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('gameOver').style.display = 'block';
            gameState.running = false;
        }
        
        function gameOver() {
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            gameState.running = false;
        }
        
        function nextLevel() {
            gameState.level++;
            gameState.running = true;
            createLevel();
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        function restartGame() {
            gameState = { level: 1, lives: 3, score: 0, portals: 2, running: true, paused: false };
            createLevel();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'Pause';
            updateUI();
            gameLoop();
        }
        
        // Initialize
        createLevel();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
