<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Engineering Blog - AlienWeb.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #262626;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #00d5ffd3;
            --accent-hover: #00bfea;
            --border: #333333;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            /* position: sticky; */
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            text-align: right;
        }

        .header-info h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
            border-color: var(--accent);
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            padding: 1.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--bg-secondary), var(--bg-card));
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .read-more-btn {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .read-more-btn:hover {
            background: var(--accent-hover);
            transform: translateX(2px);
        }

        .post-number {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Search and Filter */
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 300px;
            max-width: 100%;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                text-align: center;
            }

            .header-info {
                text-align: center;
            }

            .section-title {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .search-box {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .card-content {
                padding: 1rem;
            }
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        let filteredPosts = [...blogPosts];

        function createBlogCard(post, index) {
            return `
                <div class="blog-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="card-icon">
                        <div class="icon">${post.icon}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-description">${post.description}</p>
                        <div class="card-footer">
                            <span class="post-number">Post ${index + 1}</span>
                            <a href="post_${index + 1}.html" class="read-more-btn">
                                Read More →
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBlogPosts(posts = filteredPosts) {
            const blogGrid = document.getElementById('blogGrid');
            blogGrid.innerHTML = posts.map((post, index) => createBlogCard(post, index)).join('');
        }

        function filterPosts(searchTerm) {
            filteredPosts = blogPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                post.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderBlogPosts(filteredPosts);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('blogGrid').style.display = 'grid';
                renderBlogPosts();
            }, 1000);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                filterPosts(e.target.value);
            });
        });

        // Smooth scroll for better UX
        document.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.blog-card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const cardVisible = cardTop < window.innerHeight - 100;
                
                if (cardVisible) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
